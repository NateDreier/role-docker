---
- name: update
  yum:
    name: '*'
    state: present

- name: Remove old versions
  yum:
    name: "{{ item }}"
    state: absent
  loop: "{{ old_items }}"

- name: install pre docker
  yum:
    name: "{{ item }}"
    state: present
  loop: "{{ docker_pre }}"

- name: install repo
  yum_repository:
    name: "{{ docker_repo_file_name }}"
    description: "{{ docker_repo_description }}"
    baseurl: "{{ docker_repo }}"
    enabled: yes
    gpgcheck: yes
    gpgkey: "{{ gpg_key_url }}"
  become: true

- name: update
  yum: 
    name: '*'
    state: present

- name: install docker
  yum:
    name: "{{ item }}"
    state: present
  loop: "{{ docker_install }}"
  become: yes

- name: create /etc/docker
  file:
    path: /etc/docker
    state: directory
    0755

- name: copy daemon.json
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: 0644
  become: yes

- name: create dir
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    mode: 0755

- name: start
  systemd:
    name: docker
    state: started
    enabled: yes
  become: yes

- name: add user to docker group
  user:
    name: "{{ docker_user }}"
    group: docker
  become: yes
